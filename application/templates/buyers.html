{% extends 'base.html' %}

{% block head%}
<title>Admin-Home</title>
{% endblock %}

{% block body%}

    <div style="margin-left:200px">
        {% for mybuyer in all_buyers %}
        <h1>Buyers {{mybuyer.count_1}}</h1>
        {% endfor %}

        <table class="table mt-4">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
            {% for buyer in all_buyers %}
              <tr>
                <td>{{buyer.firstname}}</td>
                <td>{{buyer.lastname}}</td>
                <td>
                    <form method="POST" action="{{url_for('admin.delete_buyer', id=buyer.id)}}">
                        <button name="" class="btn btn-danger">Delete</button>
                    </form>
                </td>

              </tr>
              {% endfor %}
            </tbody>
          </table>


{% endblock %}
